<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alex clairr</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

    // canonical link for SEO
    <link rel="canonical" href="https://alexclairr.com/" />

    <meta
      name="description"
      content="Alex Clairr â€” photography portfolio: landscapes, long exposures, and quiet frames"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #ffffff;
        color: #333;
        overflow-x: hidden;
      }

      .container {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 300px;
        background-color: #ffffff;
        border-right: 1px solid #e0e0e0;
        padding: 60px 40px;
        position: fixed;
        height: 100vh;
        z-index: 100;
      }

      .artist-name {
        font-size: 24px;
        font-weight: 300;
        letter-spacing: 1px;
        text-transform: lowercase;
        margin-bottom: 60px;
        color: #000;
      }

      .nav-menu {
        list-style: none;
      }

      .nav-item {
        margin-bottom: 30px;
      }

      .nav-link {
        text-decoration: none;
        color: #666;
        font-size: 14px;
        font-weight: 300;
        letter-spacing: 0.5px;
        text-transform: lowercase;
        transition: color 0.3s ease;
        cursor: pointer;
        display: block;
      }

      .nav-link:hover,
      .nav-link.active {
        color: #000;
      }

      .main-content {
        flex: 1;
        margin-left: 300px;
        padding: 60px 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .content-section {
        display: none;
        width: 100%;
        max-width: 1000px;
      }

      .content-section.active {
        display: block;
      }

      .project-title {
        font-size: 18px;
        font-weight: 300;
        letter-spacing: 1px;
        text-transform: lowercase;
        margin-bottom: 40px;
        text-align: center;
      }

      .video-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      .video-placeholder {
        width: 100%;
        height: 450px;
        background-color: #f8f8f8;
        border: 1px solid #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: #999;
        text-transform: lowercase;
        letter-spacing: 0.5px;
      }

      .carousel-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        position: relative;
      }

      .carousel-image-wrapper {
        position: relative;
        width: 100%;
        height: 600px;
        overflow: hidden;
      }

      .carousel-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transform: translateX(20px);
        transition: opacity 0.4s ease, transform 0.4s ease;
        pointer-events: none;
      }

      .carousel-image.active {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
      }

      .image-fallback {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transform: translateX(20px);
        transition: opacity 0.4s ease, transform 0.4s ease;
        pointer-events: none;
        background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: #999;
        text-transform: lowercase;
        letter-spacing: 0.5px;
      }

      .image-fallback.active {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
      }

      .carousel-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        padding: 0 20px;
        position: relative;
      }

      .carousel-btn {
        background: none;
        border: none;
        font-size: 12px;
        color: #666;
        cursor: pointer;
        text-transform: lowercase;
        letter-spacing: 0.5px;
        transition: color 0.3s ease, transform 0.2s ease;
        padding: 10px;
      }

      .carousel-btn:hover:not(:disabled) {
        color: #000;
        transform: translateY(-1px);
      }

      .carousel-btn:active:not(:disabled) {
        transform: translateY(0);
      }

      .carousel-btn:disabled {
        color: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .carousel-counter {
        font-size: 12px;
        color: #999;
        letter-spacing: 0.5px;
        text-transform: lowercase;
        transition: color 0.3s ease;
        opacity: 0.8;
      }

      .contact-info {
        text-align: center;
        max-width: 400px;
        margin: 0 auto;
      }

      .contact-info p {
        font-size: 14px;
        color: #666;
        line-height: 1.6;
        letter-spacing: 0.5px;
        text-transform: lowercase;
        margin-bottom: 20px;
      }

      .contact-info a {
        color: #000;
        text-decoration: none;
        transition: opacity 0.3s ease;
      }

      .contact-info a:hover {
        opacity: 0.7;
      }

      @media (max-width: 768px) {
        .sidebar {
          width: 250px;
          padding: 40px 30px;
        }

        .main-content {
          margin-left: 250px;
          padding: 40px 30px;
        }

        .artist-name {
          font-size: 20px;
          margin-bottom: 40px;
        }
      }

      @media (max-width: 640px) {
        .sidebar {
          width: 200px;
          padding: 30px 20px;
        }

        .main-content {
          margin-left: 200px;
          padding: 30px 20px;
        }

        .carousel-image {
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <h1 class="artist-name">alex clairr</h1>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link" data-section="bestiaire"
              >bestiaire for ai (2017)</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-section="reality"
              >reality is what remains unsolved (2025)</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-section="contact">contact</a>
          </li>
        </ul>
      </nav>

      <main class="main-content">
        <!-- Bestiaire for AI Section -->
        <section id="bestiaire" class="content-section">
          <h2 class="project-title">bestiaire for ai (2017)</h2>
          <div class="video-container">
            <div class="video-placeholder">video placeholder</div>
          </div>
        </section>

        <!-- Reality is What Remains Unsolved Section -->
        <section id="reality" class="content-section">
          <h2 class="project-title">reality is what remains unsolved (2025)</h2>
          <div class="carousel-container" id="carouselContainer">
            <div class="carousel-image-wrapper" id="imageWrapper">
              <!-- Images will be dynamically loaded here -->
            </div>
            <div class="carousel-controls">
              <button class="carousel-btn" id="prevBtn">previous</button>
              <span class="carousel-counter" id="counter">1 / 111</span>
              <button class="carousel-btn" id="nextBtn">next</button>
            </div>
          </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="content-section">
          <div class="contact-info">
            <p>for inquiries and collaborations</p>
            <img
              src="assets/pics/lelem.png"
              alt="lelem"
              style="
                max-width: 200px;
                height: auto;
                margin: 20px 0;
                display: block;
                margin-left: auto;
                margin-right: auto;
              "
            />
            <p>based in paris, france</p>
          </div>
        </section>
      </main>
    </div>

    <script>
      // Navigation functionality
      const navLinks = document.querySelectorAll(".nav-link");
      const contentSections = document.querySelectorAll(".content-section");

      navLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();

          // Remove active class from all nav links and sections
          navLinks.forEach((nav) => nav.classList.remove("active"));
          contentSections.forEach((section) =>
            section.classList.remove("active")
          );

          // Add active class to clicked nav link
          link.classList.add("active");

          // Show corresponding section
          const targetSection = link.getAttribute("data-section");
          document.getElementById(targetSection).classList.add("active");
        });
      });

      // Carousel functionality
      let carouselImages = [];
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const counter = document.getElementById("counter");
      const carouselContainer = document.getElementById("carouselContainer");

      let currentImageIndex = 0;
      const totalImages = 111; // Total number of PNG files

      // Generate image paths and create img elements
      function initializeCarousel() {
        const imageWrapper = document.getElementById("imageWrapper");

        // Create images dynamically trying PNG first, then JPG
        for (let i = 1; i <= totalImages; i++) {
          const imgNumber = String(i).padStart(3, "0"); // Format as 001, 002, etc.
          const img = document.createElement("img");
          img.src = `assets/pics/${imgNumber}.png`; // Try PNG first
          img.alt = `Photography ${i}`;
          img.className = "carousel-image";
          if (i === 1) {
            img.classList.add("active");
          }

          // Add error handling - try JPG if PNG fails
          img.addEventListener("error", function () {
            // First try JPG format
            if (this.src.endsWith(".png")) {
              this.src = `assets/pics/${imgNumber}.jpg`;
              return; // Don't create fallback yet, try JPG first
            }

            // If both PNG and JPG failed, show fallback
            const fallbackDiv = document.createElement("div");
            fallbackDiv.className = "image-fallback";
            fallbackDiv.textContent = `image ${i} not found`;

            if (this.classList.contains("active")) {
              fallbackDiv.classList.add("active");
            }

            // Replace the image with fallback
            this.parentNode.replaceChild(fallbackDiv, this);
            carouselImages[i - 1] = fallbackDiv; // Update reference
          });

          imageWrapper.appendChild(img);
          carouselImages.push(img);
        }
      }

      function showImage(index) {
        // Remove active class from all items
        carouselImages.forEach((item) => {
          item.classList.remove("active");
        });

        // Show current image
        const currentImg = carouselImages[index];
        currentImg.classList.add("active");

        // Update counter smoothly
        counter.style.transition = "opacity 0.2s ease";
        counter.style.opacity = "0.4";
        setTimeout(() => {
          counter.textContent = `${index + 1} / ${totalImages}`;
          counter.style.opacity = "0.8";
        }, 100);

        // Update button states
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === totalImages - 1;
      }

      let isTransitioning = false;

      prevBtn.addEventListener("click", () => {
        if (currentImageIndex > 0 && !isTransitioning) {
          isTransitioning = true;
          currentImageIndex--;
          showImage(currentImageIndex);

          // Reset transition lock after animation completes
          setTimeout(() => {
            isTransitioning = false;
          }, 450);
        }
      });

      nextBtn.addEventListener("click", () => {
        if (currentImageIndex < totalImages - 1 && !isTransitioning) {
          isTransitioning = true;
          currentImageIndex++;
          showImage(currentImageIndex);

          // Reset transition lock after animation completes
          setTimeout(() => {
            isTransitioning = false;
          }, 450);
        }
      });

      // Initialize carousel and show first image
      initializeCarousel();
      showImage(0);

      // Show first section by default
      document.querySelector('.nav-link[data-section="bestiaire"]').click();
    </script>
  </body>
</html>
